  <script>
    // Text to be typed
    var textToType = "Lets begin...>";

    // Get the element where typing will occur
    var typingElement = document.getElementById("typingText");

    // Function to perform the typing animation
    function typeText() {
      var i = 0;
      var typingInterval = setInterval(function() {
        typingElement.textContent += textToType[i];
        i++;
        if (i === textToType.length) {
          clearInterval(typingInterval);
        }
      }, 100); // Adjust the typing speed (milliseconds per character)
    }

    // Start the typing animation when the page loads
    window.onload = function() {
      typeText();
    };
  </script>
